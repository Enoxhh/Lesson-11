<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#flowerRight{
            float: right;
        }
        img#flowerLeft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float right</h2>
    <p>In this example, the image will float to the right in the prapagraph and the text in the prapagraph will wrap around the image</p>

    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
        <img id="flowerLeft" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
        In this example, the image will float to the right in the prapagraph and the text in the prapagraph will wrap around
        the image
    </p>
</body>
</html>
